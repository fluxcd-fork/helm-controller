apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: upgrade-test-fail
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: '>=6.0.0 <7.0.0'
      sourceRef:
        kind: HelmRepository
        name: podinfo
      interval: 1m
  test:
    enable: true
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
    faults:
      testFail: true
